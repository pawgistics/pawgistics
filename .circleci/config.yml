# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            echo "deb http://ftp.us.debian.org/debian testing main contrib non-free" | sudo tee /etc/apt/sources.list.d/testing.list
            sudo apt update
            sudo apt install -t testing -y gcc-7
            sudo apt install -y python-pip libpython-dev
            sudo pip install awsebcli
            yarn install

      - run:
          name: Build project
          command: yarn prod:build

      - run:
          name: Deploy to Elastic Beanstalk
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
            eb deploy --process Staging
            fi

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}